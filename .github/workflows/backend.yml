name: Deploy Backend

on:
  push:
    paths:
      - "backend/**"
      - "infra/**"
      - ".github/workflows/backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: aws-actions/setup-sam@v2

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-lambda
        run: cargo install cargo-lambda

      - name: Build and Test
        run: |
          cd backend
          cargo test --all
          cargo clippy -- -D warnings

      - name: SAM Build (using cargo-lambda)
        run: |
          cd infra
          sam build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE }}
          aws-region: ap-northeast-1
        if: github.ref == 'refs/heads/main'

      - name: Delete failed stack if exists
        run: |
          cd infra
          aws cloudformation describe-stacks --stack-name family-todo-backend --region ap-northeast-1 --query 'Stacks[0].StackStatus' --output text 2>/dev/null | grep -E "(ROLLBACK_COMPLETE|CREATE_FAILED|UPDATE_ROLLBACK_COMPLETE)" && aws cloudformation delete-stack --stack-name family-todo-backend --region ap-northeast-1 && aws cloudformation wait stack-delete-complete --stack-name family-todo-backend --region ap-northeast-1 || true
        if: github.ref == 'refs/heads/main'

      - name: SAM Deploy
        run: |
          cd infra
          sam deploy --debug
        if: github.ref == 'refs/heads/main'

      - name: Show CloudFormation Events on Failure
        if: failure() && github.ref == 'refs/heads/main'
        run: |
          cd infra
          aws cloudformation describe-stack-events --stack-name family-todo-backend --region ap-northeast-1 --query 'StackEvents[?ResourceStatus==`CREATE_FAILED` || ResourceStatus==`UPDATE_FAILED`].[LogicalResourceId,ResourceStatus,ResourceStatusReason]' --output table || true
