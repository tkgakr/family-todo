name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-rust:
    name: Test Rust Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --workspace

  test-frontend:
    name: Test Frontend Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linting
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm run test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  build-lambda:
    name: Build Lambda Functions
    runs-on: ubuntu-latest
    needs: [test-rust]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-lambda
        run: cargo install cargo-lambda

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build Lambda functions
        run: |
          cargo lambda build --release --output-format zip
          mkdir -p target/lambda
          cp target/lambda/command-handler/bootstrap.zip target/lambda/command-handler/
          cp target/lambda/query-handler/bootstrap.zip target/lambda/query-handler/
          cp target/lambda/event-processor/bootstrap.zip target/lambda/event-processor/
          cp target/lambda/snapshot-manager/bootstrap.zip target/lambda/snapshot-manager/

      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-functions
          path: target/lambda/
          retention-days: 7

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [test-rust, test-frontend, build-lambda]
    if: github.ref == 'refs/heads/develop'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-functions
          path: target/lambda/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'ap-northeast-1' }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Deploy with SAM
        run: |
          sam deploy \
            --template-file template.yaml \
            --stack-name family-todo-dev \
            --parameter-overrides Environment=dev \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Run smoke tests
        run: |
          # Get API Gateway URL from CloudFormation outputs
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name family-todo-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayUrl`].OutputValue' \
            --output text)

          # Simple health check
          curl -f "$API_URL/health" || echo "Health check endpoint not yet implemented"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-rust, test-frontend, build-lambda]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-functions
          path: target/lambda/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'ap-northeast-1' }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Deploy with SAM
        run: |
          sam deploy \
            --template-file template.yaml \
            --stack-name family-todo-prod \
            --parameter-overrides Environment=prod \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Run smoke tests
        run: |
          # Get API Gateway URL from CloudFormation outputs
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name family-todo-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayUrl`].OutputValue' \
            --output text)

          # Simple health check
          curl -f "$API_URL/health" || echo "Health check endpoint not yet implemented"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Rust security audit
        run: |
          cargo install cargo-audit
          cargo audit

      - name: Run frontend security audit
        working-directory: frontend
        run: npm audit --audit-level=high
