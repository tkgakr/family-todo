name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

env:
  AWS_REGION: ap-northeast-1

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bunx biome check src/
      - run: bunx tsc --noEmit
      - name: Build
        run: bun run build
        env:
          VITE_USER_POOL_ID: placeholder
          VITE_USER_POOL_CLIENT_ID: placeholder
          VITE_API_ENDPOINT: placeholder

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Build
        run: bun install --frozen-lockfile && bun run build
        env:
          VITE_USER_POOL_ID: ${{ secrets.USER_POOL_ID }}
          VITE_USER_POOL_CLIENT_ID: ${{ secrets.USER_POOL_CLIENT_ID }}
          VITE_API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.FRONTEND_S3_BUCKET }}/ --delete
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
