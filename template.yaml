AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Family Todo App - Serverless Event Sourcing Architecture

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]

  FamilyTodoTableName:
    Type: String
    Default: "family-todo-dev"

Globals:
  Function:
    Runtime: provided.al2
    Architectures:
      - x86_64
    Environment:
      Variables:
        RUST_LOG: info
        DYNAMODB_TABLE: !Ref FamilyTodoTable
        ENVIRONMENT: !Ref Environment
        COGNITO_USER_POOL_ID: !Ref FamilyTodoUserPool
        COGNITO_CLIENT_ID: !Ref FamilyTodoUserPoolClient
        COGNITO_IDENTITY_POOL_ID: !Ref FamilyTodoIdentityPool
    Tracing: Active
    Timeout: 30
    MemorySize: 256

Resources:
  # DynamoDB Table - Single Table Design
  FamilyTodoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "family-todo-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: FamilyTodo

  # Cognito User Pool with WebAuthn Support
  FamilyTodoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "family-todo-users-${Environment}"
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      MfaConfiguration: "OPTIONAL"
      MfaConfigurationStatus: "ENABLED"
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
        - SMS_MFA
      # WebAuthn (Passkey) 設定
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate:
          - email
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      # カスタム属性の定義
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: family_id
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: family_role
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: display_name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: invitation_token
          AttributeDataType: String
          Required: false
          Mutable: true
      # デバイス追跡設定（WebAuthn デバイス用）
      DeviceConfiguration:
        ChallengeRequiredOnNewDevice: true
        DeviceOnlyRememberedOnUserPrompt: false
      UserPoolTags:
        Environment: !Ref Environment
        Application: FamilyTodo

  # Cognito User Pool Client with WebAuthn Support
  FamilyTodoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub "family-todo-client-${Environment}"
      UserPoolId: !Ref FamilyTodoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_CUSTOM_AUTH
        - ALLOW_USER_PASSWORD_AUTH
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - http://localhost:3000/callback
        - !Sub "https://${Environment}.familytodo.app/callback"
      LogoutURLs:
        - http://localhost:3000/logout
        - !Sub "https://${Environment}.familytodo.app/logout"
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true
      # WebAuthn 設定
      PreventUserExistenceErrors: ENABLED
      EnableTokenRevocation: true
      # セッション設定
      AccessTokenValidity: 60 # 1時間
      IdTokenValidity: 60 # 1時間
      RefreshTokenValidity: 43200 # 30日
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes
        RefreshToken: minutes

  # Cognito Identity Pool for AWS SDK Access
  FamilyTodoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub "family_todo_identity_pool_${Environment}"
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref FamilyTodoUserPoolClient
          ProviderName: !GetAtt FamilyTodoUserPool.ProviderName

  # IAM Role for Authenticated Users
  CognitoAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "family-todo-authenticated-role-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref FamilyTodoIdentityPool
              "ForAnyValue:StringLike":
                "cognito-identity.amazonaws.com:amr": authenticated
      Policies:
        - PolicyName: CognitoAuthenticatedPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - cognito-sync:*
                  - cognito-identity:*
                Resource: "*"

  # Identity Pool Role Attachment
  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref FamilyTodoIdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthenticatedRole.Arn

  # SES Configuration for Invitation Emails
  FamilyTodoSESConfigurationSet:
    Type: AWS::SES::ConfigurationSet
    Properties:
      Name: !Sub "family-todo-ses-config-${Environment}"

  # API Gateway
  FamilyTodoApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "family-todo-api-${Environment}"
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt FamilyTodoUserPool.Arn

  # Lambda Functions
  CommandHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-command-handler-${Environment}"
      CodeUri: target/lambda/command-handler/
      Handler: bootstrap
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FamilyTodoApi
            Path: /commands/{proxy+}
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FamilyTodoTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  QueryHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-query-handler-${Environment}"
      CodeUri: target/lambda/query-handler/
      Handler: bootstrap
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FamilyTodoApi
            Path: /queries/{proxy+}
            Method: ANY
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref FamilyTodoTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  EventProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-event-processor-${Environment}"
      CodeUri: target/lambda/event-processor/
      Handler: bootstrap
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt FamilyTodoTable.StreamArn
            StartingPosition: LATEST
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
            ParallelizationFactor: 2
            MaximumRetryAttempts: 3
            BisectBatchOnFunctionError: true
            MaximumRecordAgeInSeconds: 300
            DestinationConfig:
              OnFailure:
                Destination: !GetAtt EventProcessorDLQ.Arn
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FamilyTodoTable
        - DynamoDBStreamReadPolicy:
            TableName: !Ref FamilyTodoTable
            StreamName:
              !Select [3, !Split ["/", !GetAtt FamilyTodoTable.StreamArn]]
        - SQSSendMessagePolicy:
            QueueName: !GetAtt EventProcessorDLQ.QueueName
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  SnapshotManagerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-snapshot-manager-${Environment}"
      CodeUri: target/lambda/snapshot-manager/
      Handler: bootstrap
      Events:
        ScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Description: Daily snapshot creation
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FamilyTodoTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  # Family Invitation Handler Lambda Function
  FamilyInvitationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-invitation-handler-${Environment}"
      CodeUri: target/lambda/family-invitation/
      Handler: bootstrap
      Environment:
        Variables:
          SES_CONFIGURATION_SET: !Ref FamilyTodoSESConfigurationSet
          COGNITO_USER_POOL_ID: !Ref FamilyTodoUserPool
          COGNITO_CLIENT_ID: !Ref FamilyTodoUserPoolClient
          FRONTEND_URL: !Sub "https://${Environment}.familytodo.app"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FamilyTodoApi
            Path: /family/{proxy+}
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FamilyTodoTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
            - Effect: Allow
              Action:
                - cognito-idp:AdminCreateUser
                - cognito-idp:AdminSetUserPassword
                - cognito-idp:AdminAddUserToGroup
                - cognito-idp:AdminGetUser
                - cognito-idp:AdminUpdateUserAttributes
                - cognito-idp:CreateGroup
                - cognito-idp:GetGroup
                - cognito-idp:ListUsersInGroup
              Resource: !GetAtt FamilyTodoUserPool.Arn
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  # Dead Letter Queue for Event Processor
  EventProcessorDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "family-todo-event-processor-dlq-${Environment}"
      MessageRetentionPeriod: 1209600 # 14 days
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: FamilyTodo

  # CloudWatch Log Groups
  CommandHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-command-handler-${Environment}"
      RetentionInDays: 14

  QueryHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-query-handler-${Environment}"
      RetentionInDays: 14

  EventProcessorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-event-processor-${Environment}"
      RetentionInDays: 14

  SnapshotManagerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-snapshot-manager-${Environment}"
      RetentionInDays: 14

  FamilyInvitationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-invitation-handler-${Environment}"
      RetentionInDays: 14

  # CloudWatch Alarms for Monitoring
  ApiGateway4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-api-4xx-errors-${Environment}"
      AlarmDescription: "API Gateway 4xx errors"
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "family-todo-api-${Environment}"
      TreatMissingData: notBreaching

  ApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-api-5xx-errors-${Environment}"
      AlarmDescription: "API Gateway 5xx errors"
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "family-todo-api-${Environment}"
      TreatMissingData: notBreaching

  ApiGatewayLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-api-latency-${Environment}"
      AlarmDescription: "API Gateway high latency"
      MetricName: Latency
      Namespace: AWS/ApiGateway
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "family-todo-api-${Environment}"
      TreatMissingData: notBreaching

  DynamoDBThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-dynamodb-throttles-${Environment}"
      AlarmDescription: "DynamoDB throttling events"
      MetricName: ThrottledRequests
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref FamilyTodoTable
      TreatMissingData: notBreaching

  LambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-lambda-errors-${Environment}"
      AlarmDescription: "Lambda function errors"
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching

  # CloudWatch Dashboard
  FamilyTodoDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub "FamilyTodo-${Environment}"
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/ApiGateway", "Count", "ApiName", "family-todo-api-${Environment}" ],
                  [ ".", "4XXError", ".", "." ],
                  [ ".", "5XXError", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "API Gateway Requests"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/ApiGateway", "Latency", "ApiName", "family-todo-api-${Environment}" ]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "API Gateway Latency"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/Lambda", "Invocations", "FunctionName", "family-todo-command-handler-${Environment}" ],
                  [ ".", "Errors", ".", "." ],
                  [ ".", "Duration", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "Lambda Metrics"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/DynamoDB", "ConsumedReadCapacityUnits", "TableName", "${FamilyTodoTable}" ],
                  [ ".", "ConsumedWriteCapacityUnits", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "DynamoDB Capacity"
              }
            }
          ]
        }

Outputs:
  ApiGatewayUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${FamilyTodoApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref FamilyTodoUserPool
    Export:
      Name: !Sub "${AWS::StackName}-UserPoolId"

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref FamilyTodoUserPoolClient
    Export:
      Name: !Sub "${AWS::StackName}-UserPoolClientId"

  IdentityPoolId:
    Description: Cognito Identity Pool ID
    Value: !Ref FamilyTodoIdentityPool
    Export:
      Name: !Sub "${AWS::StackName}-IdentityPoolId"

  SESConfigurationSet:
    Description: SES Configuration Set Name
    Value: !Ref FamilyTodoSESConfigurationSet
    Export:
      Name: !Sub "${AWS::StackName}-SESConfigurationSet"

  DynamoDBTableName:
    Description: DynamoDB Table Name
    Value: !Ref FamilyTodoTable
    Export:
      Name: !Sub "${AWS::StackName}-TableName"

  DynamoDBTableArn:
    Description: DynamoDB Table ARN
    Value: !GetAtt FamilyTodoTable.Arn
    Export:
      Name: !Sub "${AWS::StackName}-TableArn"

  EventProcessorDLQUrl:
    Description: Event Processor Dead Letter Queue URL
    Value: !Ref EventProcessorDLQ
    Export:
      Name: !Sub "${AWS::StackName}-DLQUrl"

  CloudWatchDashboardUrl:
    Description: CloudWatch Dashboard URL
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=FamilyTodo-${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-DashboardUrl"
