AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Family Todo App - Serverless Event Sourcing Architecture

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]

  FamilyTodoTableName:
    Type: String
    Default: "family-todo-dev"

Globals:
  Function:
    Runtime: provided.al2
    Architectures:
      - x86_64
    Environment:
      Variables:
        RUST_LOG: info
        DYNAMODB_TABLE: !Ref FamilyTodoTable
        ENVIRONMENT: !Ref Environment
        COGNITO_USER_POOL_ID: !Ref FamilyTodoUserPool
        COGNITO_CLIENT_ID: !Ref FamilyTodoUserPoolClient
        COGNITO_IDENTITY_POOL_ID: !Ref FamilyTodoIdentityPool
        # OpenTelemetry 設定
        OTEL_SERVICE_NAME: family-todo-app
        OTEL_SERVICE_VERSION: "0.1.0"
        # X-Ray 設定
        _X_AMZN_TRACE_ID: ""
        AWS_XRAY_TRACING_NAME: family-todo-app
        AWS_XRAY_CONTEXT_MISSING: LOG_ERROR
    Tracing: Active
    Timeout: 30
    MemorySize: 256

Resources:
  # DynamoDB Table - Single Table Design
  FamilyTodoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "family-todo-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: FamilyTodo

  # Cognito User Pool with WebAuthn Support
  FamilyTodoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "family-todo-users-${Environment}"
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      MfaConfiguration: "OPTIONAL"
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
        - SMS_MFA
      # WebAuthn (Passkey) 設定
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate:
          - email
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      # カスタム属性の定義
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: family_id
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: family_role
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: display_name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: invitation_token
          AttributeDataType: String
          Required: false
          Mutable: true
      # デバイス追跡設定（WebAuthn デバイス用）
      DeviceConfiguration:
        ChallengeRequiredOnNewDevice: true
        DeviceOnlyRememberedOnUserPrompt: false
      UserPoolTags:
        Environment: !Ref Environment
        Application: FamilyTodo

  # Cognito User Pool Client with WebAuthn Support
  FamilyTodoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub "family-todo-client-${Environment}"
      UserPoolId: !Ref FamilyTodoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_CUSTOM_AUTH
        - ALLOW_USER_PASSWORD_AUTH
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - http://localhost:3000/callback
        - !Sub "https://${Environment}.familytodo.app/callback"
      LogoutURLs:
        - http://localhost:3000/logout
        - !Sub "https://${Environment}.familytodo.app/logout"
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      AllowedOAuthFlowsUserPoolClient: true
      # WebAuthn 設定
      PreventUserExistenceErrors: ENABLED
      EnableTokenRevocation: true
      # セッション設定
      AccessTokenValidity: 60 # 1時間
      IdTokenValidity: 60 # 1時間
      RefreshTokenValidity: 43200 # 30日
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes
        RefreshToken: minutes

  # Cognito Identity Pool for AWS SDK Access
  FamilyTodoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub "family_todo_identity_pool_${Environment}"
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref FamilyTodoUserPoolClient
          ProviderName: !GetAtt FamilyTodoUserPool.ProviderName

  # IAM Role for Authenticated Users
  CognitoAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "family-todo-authenticated-role-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "cognito-identity.amazonaws.com:aud": !Ref FamilyTodoIdentityPool
              "ForAnyValue:StringLike":
                "cognito-identity.amazonaws.com:amr": authenticated
      Policies:
        - PolicyName: CognitoAuthenticatedPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - cognito-sync:*
                  - cognito-identity:*
                Resource: "*"

  # Identity Pool Role Attachment
  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref FamilyTodoIdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthenticatedRole.Arn

  # SES Configuration for Invitation Emails
  FamilyTodoSESConfigurationSet:
    Type: AWS::SES::ConfigurationSet
    Properties:
      Name: !Sub "family-todo-ses-config-${Environment}"

  # API Gateway
  FamilyTodoApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "family-todo-api-${Environment}"
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: LambdaTokenAuthorizer
        Authorizers:
          # Cognito JWT Authorizer（基本認証用）
          CognitoAuthorizer:
            UserPoolArn: !GetAtt FamilyTodoUserPool.Arn
            AuthorizationScopes:
              - email
              - openid
              - profile
          # Lambda Token Authorizer（追加認証ロジック用）
          LambdaTokenAuthorizer:
            FunctionArn: !GetAtt LambdaAuthorizerFunction.Arn
            AuthorizerResultTtlInSeconds: 300
            IdentitySource: method.request.header.Authorization
      # JWT 設定の追加
      DefinitionBody:
        openapi: "3.0.1"
        info:
          title: !Sub "family-todo-api-${Environment}"
          version: "1.0"
        paths:
          /commands/{proxy+}:
            x-amazon-apigateway-any-method:
              security:
                - LambdaTokenAuthorizer: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CommandHandlerFunction.Arn}/invocations"
          /queries/{proxy+}:
            x-amazon-apigateway-any-method:
              security:
                - LambdaTokenAuthorizer: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${QueryHandlerFunction.Arn}/invocations"
          /family/{proxy+}:
            x-amazon-apigateway-any-method:
              security:
                - LambdaTokenAuthorizer: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FamilyInvitationFunction.Arn}/invocations"
          /auth/refresh:
            post:
              security: [] # リフレッシュエンドポイントは認証不要
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TokenRefreshFunction.Arn}/invocations"
        components:
          securitySchemes:
            LambdaTokenAuthorizer:
              type: apiKey
              name: Authorization
              in: header
              x-amazon-apigateway-authorizer:
                type: token
                authorizerUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaAuthorizerFunction.Arn}/invocations"
                authorizerResultTtlInSeconds: 300
                identitySource: method.request.header.Authorization

  # Lambda Authorizer Function
  LambdaAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-lambda-authorizer-${Environment}"
      CodeUri: target/lambda/lambda-authorizer/
      Handler: bootstrap
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref FamilyTodoUserPool
          COGNITO_CLIENT_ID: !Ref FamilyTodoUserPoolClient
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:GetUser
                - cognito-idp:DescribeUserPool
                - cognito-idp:DescribeUserPoolClient
              Resource: !GetAtt FamilyTodoUserPool.Arn
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  # Token Refresh Function
  TokenRefreshFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-token-refresh-${Environment}"
      CodeUri: target/lambda/token-refresh/
      Handler: bootstrap
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref FamilyTodoUserPool
          COGNITO_CLIENT_ID: !Ref FamilyTodoUserPoolClient
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FamilyTodoApi
            Path: /auth/refresh
            Method: POST
            Auth:
              Authorizer: NONE
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:InitiateAuth
                - cognito-idp:RespondToAuthChallenge
              Resource: !GetAtt FamilyTodoUserPool.Arn
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  # Lambda Functions
  CommandHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-command-handler-${Environment}"
      CodeUri: target/lambda/command-handler/
      Handler: bootstrap
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FamilyTodoApi
            Path: /commands/{proxy+}
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FamilyTodoTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"
            - Effect: Allow
              Action:
                - cloudwatch:PutMetricData
              Resource: "*"

  QueryHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-query-handler-${Environment}"
      CodeUri: target/lambda/query-handler/
      Handler: bootstrap
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FamilyTodoApi
            Path: /queries/{proxy+}
            Method: ANY
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref FamilyTodoTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"
            - Effect: Allow
              Action:
                - cloudwatch:PutMetricData
              Resource: "*"

  EventProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-event-processor-${Environment}"
      CodeUri: target/lambda/event-processor/
      Handler: bootstrap
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt FamilyTodoTable.StreamArn
            StartingPosition: LATEST
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
            ParallelizationFactor: 2
            MaximumRetryAttempts: 3
            BisectBatchOnFunctionError: true
            MaximumRecordAgeInSeconds: 300
            DestinationConfig:
              OnFailure:
                Destination: !GetAtt EventProcessorDLQ.Arn
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FamilyTodoTable
        - DynamoDBStreamReadPolicy:
            TableName: !Ref FamilyTodoTable
            StreamName:
              !Select [3, !Split ["/", !GetAtt FamilyTodoTable.StreamArn]]
        - SQSSendMessagePolicy:
            QueueName: !GetAtt EventProcessorDLQ.QueueName
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"
            - Effect: Allow
              Action:
                - cloudwatch:PutMetricData
              Resource: "*"

  SnapshotManagerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-snapshot-manager-${Environment}"
      CodeUri: target/lambda/snapshot-manager/
      Handler: bootstrap
      Events:
        ScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Description: Daily snapshot creation
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FamilyTodoTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  # Family Invitation Handler Lambda Function
  FamilyInvitationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "family-todo-invitation-handler-${Environment}"
      CodeUri: target/lambda/family-invitation/
      Handler: bootstrap
      Environment:
        Variables:
          SES_CONFIGURATION_SET: !Ref FamilyTodoSESConfigurationSet
          SES_FROM_EMAIL: !Sub "noreply@${Environment}.familytodo.app"
          COGNITO_USER_POOL_ID: !Ref FamilyTodoUserPool
          COGNITO_CLIENT_ID: !Ref FamilyTodoUserPoolClient
          FRONTEND_URL: !Sub "https://${Environment}.familytodo.app"
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FamilyTodoApi
            Path: /family/{proxy+}
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref FamilyTodoTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
            - Effect: Allow
              Action:
                - cognito-idp:AdminCreateUser
                - cognito-idp:AdminSetUserPassword
                - cognito-idp:AdminAddUserToGroup
                - cognito-idp:AdminGetUser
                - cognito-idp:AdminUpdateUserAttributes
                - cognito-idp:CreateGroup
                - cognito-idp:GetGroup
                - cognito-idp:ListUsersInGroup
              Resource: !GetAtt FamilyTodoUserPool.Arn
            - Effect: Allow
              Action:
                - xray:PutTraceSegments
                - xray:PutTelemetryRecords
              Resource: "*"

  # Dead Letter Queue for Event Processor
  EventProcessorDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "family-todo-event-processor-dlq-${Environment}"
      MessageRetentionPeriod: 1209600 # 14 days
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: FamilyTodo

  # CloudWatch Log Groups
  CommandHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-command-handler-${Environment}"
      RetentionInDays: 14

  QueryHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-query-handler-${Environment}"
      RetentionInDays: 14

  EventProcessorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-event-processor-${Environment}"
      RetentionInDays: 14

  SnapshotManagerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-snapshot-manager-${Environment}"
      RetentionInDays: 14

  FamilyInvitationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-invitation-handler-${Environment}"
      RetentionInDays: 14

  LambdaAuthorizerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-lambda-authorizer-${Environment}"
      RetentionInDays: 14

  TokenRefreshLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/family-todo-token-refresh-${Environment}"
      RetentionInDays: 14

  # API Gateway Lambda Permissions
  LambdaAuthorizerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaAuthorizerFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FamilyTodoApi}/authorizers/*"

  TokenRefreshInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TokenRefreshFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FamilyTodoApi}/*/*"

  # CloudWatch Alarms for Monitoring

  # API Gateway アラーム
  ApiGateway4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-api-4xx-errors-${Environment}"
      AlarmDescription: "API Gateway 4xx errors - Client errors"
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "family-todo-api-${Environment}"
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  ApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-api-5xx-errors-${Environment}"
      AlarmDescription: "API Gateway 5xx errors - Server errors"
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "family-todo-api-${Environment}"
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  ApiGatewayLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-api-latency-${Environment}"
      AlarmDescription: "API Gateway high latency (>1000ms)"
      MetricName: Latency
      Namespace: AWS/ApiGateway
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "family-todo-api-${Environment}"
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  ApiGatewayP95LatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-api-p95-latency-${Environment}"
      AlarmDescription: "API Gateway P95 latency exceeds 200ms"
      MetricName: Latency
      Namespace: AWS/ApiGateway
      ExtendedStatistic: p95
      Period: 300
      EvaluationPeriods: 3
      Threshold: 200
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "family-todo-api-${Environment}"
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  # DynamoDB アラーム
  DynamoDBThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-dynamodb-throttles-${Environment}"
      AlarmDescription: "DynamoDB throttling events detected"
      MetricName: ThrottledRequests
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref FamilyTodoTable
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  DynamoDBReadLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-dynamodb-read-latency-${Environment}"
      AlarmDescription: "DynamoDB read latency exceeds 10ms"
      MetricName: SuccessfulRequestLatency
      Namespace: AWS/DynamoDB
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref FamilyTodoTable
        - Name: Operation
          Value: Query
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  DynamoDBWriteLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-dynamodb-write-latency-${Environment}"
      AlarmDescription: "DynamoDB write latency exceeds 20ms"
      MetricName: SuccessfulRequestLatency
      Namespace: AWS/DynamoDB
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 20
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref FamilyTodoTable
        - Name: Operation
          Value: PutItem
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  # Lambda 関数アラーム
  CommandHandlerErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-command-handler-errors-${Environment}"
      AlarmDescription: "Command Handler Lambda errors"
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref CommandHandlerFunction
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  CommandHandlerDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-command-handler-duration-${Environment}"
      AlarmDescription: "Command Handler Lambda duration exceeds 5 seconds"
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref CommandHandlerFunction
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  QueryHandlerErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-query-handler-errors-${Environment}"
      AlarmDescription: "Query Handler Lambda errors"
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref QueryHandlerFunction
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  EventProcessorErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-event-processor-errors-${Environment}"
      AlarmDescription: "Event Processor Lambda errors"
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref EventProcessorFunction
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  # カスタムメトリクスアラーム
  TodoOperationErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-operation-error-rate-${Environment}"
      AlarmDescription: "Todo operation error rate exceeds 0.1%"
      MetricName: ErrorRate
      Namespace: FamilyTodo/CommandHandler
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 0.1
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  OptimisticLockConflictAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "family-todo-optimistic-lock-conflicts-${Environment}"
      AlarmDescription: "High number of optimistic lock conflicts"
      MetricName: OptimisticLockConflicts
      Namespace: FamilyTodo/CommandHandler
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref AlertTopic

  # SNS Topic for Alerts
  AlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "family-todo-alerts-${Environment}"
      DisplayName: !Sub "Family Todo Alerts - ${Environment}"

  # CloudWatch Dashboard
  FamilyTodoDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub "FamilyTodo-${Environment}"
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/ApiGateway", "Count", "ApiName", "family-todo-api-${Environment}" ],
                  [ ".", "4XXError", ".", "." ],
                  [ ".", "5XXError", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "API Gateway Requests",
                "yAxis": {
                  "left": {
                    "min": 0
                  }
                }
              }
            },
            {
              "type": "metric",
              "x": 8,
              "y": 0,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/ApiGateway", "Latency", "ApiName", "family-todo-api-${Environment}", { "stat": "Average" } ],
                  [ "...", { "stat": "p95" } ],
                  [ "...", { "stat": "p99" } ]
                ],
                "period": 300,
                "region": "${AWS::Region}",
                "title": "API Gateway Latency",
                "yAxis": {
                  "left": {
                    "min": 0,
                    "max": 1000
                  }
                },
                "annotations": {
                  "horizontal": [
                    {
                      "label": "SLO Target (200ms p95)",
                      "value": 200
                    }
                  ]
                }
              }
            },
            {
              "type": "metric",
              "x": 16,
              "y": 0,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "FamilyTodo/CommandHandler", "TodoOperations", "Operation", "CreateTodo" ],
                  [ "...", "UpdateTodo" ],
                  [ "...", "CompleteTodo" ],
                  [ "...", "DeleteTodo" ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "Todo Operations"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 6,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/Lambda", "Invocations", "FunctionName", "family-todo-command-handler-${Environment}" ],
                  [ ".", "Errors", ".", "." ],
                  [ ".", "Throttles", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "Command Handler Lambda"
              }
            },
            {
              "type": "metric",
              "x": 8,
              "y": 6,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/Lambda", "Duration", "FunctionName", "family-todo-command-handler-${Environment}", { "stat": "Average" } ],
                  [ "...", { "stat": "p95" } ],
                  [ "...", { "stat": "p99" } ]
                ],
                "period": 300,
                "region": "${AWS::Region}",
                "title": "Lambda Duration",
                "yAxis": {
                  "left": {
                    "min": 0
                  }
                },
                "annotations": {
                  "horizontal": [
                    {
                      "label": "Cold Start Target (500ms p99)",
                      "value": 500
                    }
                  ]
                }
              }
            },
            {
              "type": "metric",
              "x": 16,
              "y": 6,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/Lambda", "Invocations", "FunctionName", "family-todo-query-handler-${Environment}" ],
                  [ ".", "Errors", ".", "." ],
                  [ "family-todo-event-processor-${Environment}", "Invocations", "FunctionName", "family-todo-event-processor-${Environment}" ],
                  [ ".", "Errors", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "Other Lambda Functions"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 12,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/DynamoDB", "ConsumedReadCapacityUnits", "TableName", "${FamilyTodoTable}" ],
                  [ ".", "ConsumedWriteCapacityUnits", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "DynamoDB Capacity Usage"
              }
            },
            {
              "type": "metric",
              "x": 8,
              "y": 12,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/DynamoDB", "SuccessfulRequestLatency", "TableName", "${FamilyTodoTable}", "Operation", "Query" ],
                  [ "...", "PutItem" ],
                  [ "...", "UpdateItem" ],
                  [ "...", "GetItem" ]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "DynamoDB Latency",
                "yAxis": {
                  "left": {
                    "min": 0,
                    "max": 50
                  }
                },
                "annotations": {
                  "horizontal": [
                    {
                      "label": "Read SLO (10ms)",
                      "value": 10
                    },
                    {
                      "label": "Write SLO (20ms)",
                      "value": 20
                    }
                  ]
                }
              }
            },
            {
              "type": "metric",
              "x": 16,
              "y": 12,
              "width": 8,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "FamilyTodo/CommandHandler", "ErrorRate", "Service", "CommandHandler" ],
                  [ "FamilyTodo/CommandHandler", "OptimisticLockConflicts" ],
                  [ "FamilyTodo/CommandHandler", "ApiResponseTime", "Method", "POST" ],
                  [ "...", "PUT" ]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Custom Business Metrics"
              }
            },
            {
              "type": "log",
              "x": 0,
              "y": 18,
              "width": 24,
              "height": 6,
              "properties": {
                "query": "SOURCE '/aws/lambda/family-todo-command-handler-${Environment}' | fields @timestamp, @message\n| filter @message like /ERROR/\n| sort @timestamp desc\n| limit 20",
                "region": "${AWS::Region}",
                "title": "Recent Errors",
                "view": "table"
              }
            }
          ]
        }

Outputs:
  ApiGatewayUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${FamilyTodoApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref FamilyTodoUserPool
    Export:
      Name: !Sub "${AWS::StackName}-UserPoolId"

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref FamilyTodoUserPoolClient
    Export:
      Name: !Sub "${AWS::StackName}-UserPoolClientId"

  IdentityPoolId:
    Description: Cognito Identity Pool ID
    Value: !Ref FamilyTodoIdentityPool
    Export:
      Name: !Sub "${AWS::StackName}-IdentityPoolId"

  SESConfigurationSet:
    Description: SES Configuration Set Name
    Value: !Ref FamilyTodoSESConfigurationSet
    Export:
      Name: !Sub "${AWS::StackName}-SESConfigurationSet"

  DynamoDBTableName:
    Description: DynamoDB Table Name
    Value: !Ref FamilyTodoTable
    Export:
      Name: !Sub "${AWS::StackName}-TableName"

  DynamoDBTableArn:
    Description: DynamoDB Table ARN
    Value: !GetAtt FamilyTodoTable.Arn
    Export:
      Name: !Sub "${AWS::StackName}-TableArn"

  EventProcessorDLQUrl:
    Description: Event Processor Dead Letter Queue URL
    Value: !Ref EventProcessorDLQ
    Export:
      Name: !Sub "${AWS::StackName}-DLQUrl"

  CloudWatchDashboardUrl:
    Description: CloudWatch Dashboard URL
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=FamilyTodo-${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-DashboardUrl"

  AlertTopicArn:
    Description: SNS Topic ARN for alerts
    Value: !Ref AlertTopic
    Export:
      Name: !Sub "${AWS::StackName}-AlertTopicArn"
